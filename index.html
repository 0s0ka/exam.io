<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="ui unicorn, sign in, login" />
    <meta name="description" content="UI Unicorn company login form" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="main-banner">
      <section class="container">
        <a class="logo__top-wr" href="https://developer.mozilla.org">
          <div class="logo__top logo">
            <div class="logo__avatar">
              <img
                src="./icons/avatar_unicorn.webp"
                alt="unicorn avatar"
                class="avatar__img"
              />
            </div>
            <div class="logo__name">
              <img src="./icons/logo.webp" alt="unicorn" class="name__img" />
            </div>
          </div>
        </a>
        <h1>Nice to see you again</h1>
        <form action="" class="form">
          <label class="form__lb-login label">
            <span class="label__span">Login</span>
            <input
              type="text"
              class="label__input"
              placeholder="Email or phone number"
            />
          </label>
          <label class="form__lb-password label">
            <span class="label__span">Password</span>
            <input
              type="password"
              class="label__input"
              placeholder="Enter password"
            />
            <label class="input__img-wr">
              <img src="./icons/eye.webp" alt="eye" class="input__img" />
              <input type="checkbox" name="" id="" class="input__img-chbx" />
            </label>
          </label>
        </form>
        <div class="switch-link-wr">
          <label class="switch-link-wr__switch switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <p class="descr">Remember me</p>
          <a class="switch-link-wr__link" href="https://doka.guide/html/input/"
            >Forgot password?</a
          >
        </div>
        <a
          href="https://doka.guide/html/input/"
          target="_blank"
          class="sign-in-button button"
          >Sign in</a
        >
        <a
          href="https://doka.guide/html/input/"
          target="_blank"
          class="sign-google-bitton button"
          ><img src="./icons/pay_method.webp" alt="google icon" />Or sign in
          with Google</a
        >
        <p class="create-account">
          Dont have an account?<span class="create-account__span"
            ><a
              href="https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/String/startsWith"
              >Sign up now</a
            ></span
          >
        </p>
        <a class="logo__footer-wr" href="https://doka.guide/html/input/">
          <div class="logo__footer logo">
            <div class="logo__avatar">
              <img
                src="./icons/avatar_unicorn.webp"
                alt="unicorn avatar"
                class="avatar__img"
              />
            </div>
            <div class="logo__name">
              <img src="./icons/logo.webp" alt="unicorn" class="name__img" />
            </div>
          </div>
        </a>
        <div class="footer-info">
          <a
            href="https://doka.guide/html/input/"
            target="_blank"
            class="footer-info__figma"
            ><img src="./icons/figma.webp" alt="figma icon" />@uiunicorn</a
          >
          <p>Â© Perfect Login 2021</p>
        </div>
      </section>
    </div>
  </body>
</html>
